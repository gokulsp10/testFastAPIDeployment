name: Deploy FastAPI to Azure App Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E41D27847600458C95191E7D1190D228 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CDE09485FE4E49C9A29999210E9CC7FF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F6EA3A0B11974B8D9A404973FCD775F8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: testFastAPIDeployment
          slot-name: Production
          package: .
